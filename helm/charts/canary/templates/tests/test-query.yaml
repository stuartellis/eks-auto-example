apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "canary.fullname" . }}-test-query"
  labels:
    {{- include "canary.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: canary-test-query
      image: busybox
      command: ['echo']
      args: ['$EXAMPLE1']
      env:
        - name: EXAMPLE1
          valueFrom:
            configMapKeyRef:
              name: {{ include "canary.fullname" . }}
              key: example1
  restartPolicy: Never
