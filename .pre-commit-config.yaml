# Configuration for pre-commit
#
# See: https://pre-commit.com

default_install_hook_types:
  - pre-commit
  - commit-msg

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "v5.0.0"
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: "v4.2.0"
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [--strict]
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.28.0
    hooks:
      - id: gitleaks
  - repo: https://github.com/rbubley/mirrors-prettier
    rev: "v3.6.2"
    hooks:
      - id: prettier
        stages: [pre-commit]
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: "v0.18.1"
    hooks:
      - id: markdownlint-cli2
        stages: [pre-commit]
  - repo: https://github.com/gruntwork-io/pre-commit
    rev: "v0.1.30"
    hooks:
      - id: helmlint
  - repo: https://github.com/adrienverge/yamllint.git
    rev: "v1.37.1"
    hooks:
      - id: yamllint
        stages: [pre-commit]
        args: ["--strict"]
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: "0.33.2"
    hooks:
      - id: check-taskfile
        stages: [pre-commit]
  - repo: local
    hooks:
      - id: trivy-config
        name: trivy config
        entry: trivy
        stages: [pre-commit]
        language: system
        args: [config, --tf-exclude-downloaded-modules, --exit-code, "1", .]
        pass_filenames: false
      - id: trivy-fs
        name: trivy fs
        entry: trivy
        stages: [pre-commit]
        language: system
        args: [fs, --tf-exclude-downloaded-modules, --exit-code, "1", .]
        pass_filenames: false
